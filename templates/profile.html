        <div class="card-panel blue-grey darken-1">
            <h4 class="center-align blue-grey darken-1 white-text"> {{ username }}'s Profile</h4>
        </div>
    </div>
</div>

                    <a href="{{ url_for('add_slang') }}" class="col s12 btn-large home-button">
