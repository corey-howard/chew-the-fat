{% extends "base.html" %}
{% block content %}
<br>
<div class="row">
    <!--Add Slang Form-->
    <div class="col s12">
        <div class="card-panel blue-grey darken-1">
            <h5 class="center-align blue-grey darken-1 white-text">Edit Slang</h5>
        </div>
    </div>
</div>

<div class="row card blue-grey darken-1">
    <form class="col s12" method="POST" action="{{ url_for('edit_slang', slang_id=slang._id) }}">
        <div class="row">
            <!--Slang term-->
            <div class="input-field col s12">
                <input id="slang_term" name="slang_term" minlength="5" maxlength="25" type="text" value="{{ slang.slang_term }}" class="validate white-text" required>
                <label for="slang_term" class="white-text">Slang</label>
            </div>
        </div>
        <div class="row">
            <!--Slang definition-->
            <div class="input-field col s12">
                <input id="slang_definition" name="slang_definition" maxlength="15" type="text" value="{{ slang.slang_definition }}" class="validate white-text" required>
                <label for="slang_definition" class="white-text">Slang Definition</label>
            </div>
        </div>
        <div class="row col s12">
            <!--Submit button-->
            <button type="submit" class="col s12 btn-large submit-button">
                Edit Slang <i class="fas fa-pencil-alt"></i></button>
        </div>
        <div class="row col s12">
            <!--Delete button-->
            <a href="{{ url_for('delete_slang', slang_id=slang._id)}}" class="col s12 btn-large delete-button">
                Delete Slang <i class="fas fa-trash-alt"></i></a>
        </div>
        <div class="row col s12">
            <!--Cancel button-->
            <a href="{{ url_for('get_words') }}" class="col s12 btn-large register-button">
                    Cancel <i class="fas fa-window-close"></i></a>
        </div>
    </form>
</div>

{% endblock %}
