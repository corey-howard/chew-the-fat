{% extends "base.html" %}
{% block content %}

<div class="row">
    <!--Add Slang Form-->
    <div class="col s12 m8 offset-m2">
        <div class="card-panel blue-grey darken-1">
            <h5 class="center-align blue-grey darken-1 white-text">Add Slang</h5>
        </div>
    </div>
</div>

<div class="row card blue-grey darken-1">
    <form class="col s12" method="POST" action="{{ url_for('add_slang') }}">
        <div class="row">
            <!--Slang term-->
            <div class="input-field col s12">
                <input id="slang_term" name="slang_term" minlength="5" maxlength="25" type="text" class="validate white-text" required>
                <label for="slang_term" class="white-text">Slang</label>
            </div>
        </div>
        <div class="row">
            <!--Slang definition-->
            <div class="input-field col s12">
                <input id="slang_definition" name="slang_definition" maxlength="25" type="text" class="validate white-text" required>
                <label for="slang_definition" class="white-text">Slang Definition</label>
            </div>
        </div>
        <div class="row">
            <!--Submit button-->
            <button type="submit" class="col s10 offset-m1 btn-large submit-button">
                Add Slang <i class="fas fa-plus-circle"></i></button>
        </div>
    </form>
</div>

{% endblock %}
